<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://img.icons8.com/fluency/48/000000/healthy-food-calories-calculator.png" type="image/gif">
	<title>Platzi Math | Descuentos</title>
	<link rel="stylesheet" href="./../css/style.css">
</head>
<body>

	<header>
    <navbar-menu></navbar-menu>
  </header>
  
	<main>
		<section class="titleContainer">
			<h2 class="titleContainer--title">Descuentos y Cupónes</h2>
			<p class="titleContainer--subTitle">Taller #2 para calcular el precio con descuentos y cupónes de una tienda.</p>
		</section>

		<section class="container cards__container">

      <article class="container__card">
        <h3>Descuentos</h3>
        <form action="#" class="card__form">
          <label for="originalPrice" class="card__form--label">Escribe el precio original:</label>
          <input type="text" id="originalPrice" name="originalPrice" class="card__form--input">

          <label for="discount" class="card__form--label">Escribe el descuento:</label>
          <input type="number" id="discount" name="discount" class="card__form--input">
          <div class="form__buttons">
            <button type="button" class="form__buttons--btn" id="discountBtn">Calcular</button>
          </div>
        </form>
        <p id="discountResult" class="form__result"></p>
      </article>

    </section>
	</main>
	
	<script src="./../index.js" type="module"></script>
</body>
</html>
