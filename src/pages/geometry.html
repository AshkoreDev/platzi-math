<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://img.icons8.com/fluency/48/000000/healthy-food-calories-calculator.png" type="image/gif">
	<title>Platzi Math | Geometría</title>
	<link rel="stylesheet" href="./../css/style.css">
</head>
<body>
	
	<main>
		<section class="titleContainer">
			<h2 class="titleContainer--title">Figuras Geométricas</h2>
			<p class="titleContainer--subTitle">Taller #1 para calcular el perímetro, el área y la altura de algunas formas geométricas.</p>
		</section>

		<section class="container cards__container">

			<article class="container__card">
        <h3>Cuadrado</h3>
        <form action="#" class="card__form">
          <label for="squareSide" class="card__form--label">Escribe un lado del cuadrado:</label>
          <input type="number" id="squareSide" name="squareSide" class="card__form--input">
          <div class="form__buttons">
            <button type="button" class="form__buttons--btn" id="squareBtn">Calcular</button>
          </div>
        </form>
        <p id="squareResult" class="form__result"></p>
      </article>

       <article class="container__card">
        <h3>Círculo</h3>
        <form action="#" class="card__form">
          <label for="circleRadius" class="card__form--label">Escribe el radio del círculo:</label>
          <input type="number" id="circleRadius" name="circleRadius" class="card__form--input">
          <div class="form__buttons">
            <button type="button" class="form__buttons--btn" id="circleBtn">Calcular</button>
          </div>
        </form>
        <p id="circleResult" class="form__result"></p>
      </article>

      <article class="container__card">
        <h3>Triángulo</h3>
        <form action="#" class="card__form">
          <label for="triangleRightSide" class="card__form--label">Escribe el lado derecho del triángulo:</label>
          <input type="number" id="triangleRightSide" name="triangleRightSide" class="card__form--input">

          <label for="triangleLeftSide" class="card__form--label">Escribe el lado izquierdo del triángulo:</label>
          <input type="number" id="triangleLeftSide" name="triangleLeftSide" class="card__form--input">

          <label for="triangleBase" class="card__form--label">Escribe la base del triángulo:</label>
          <input type="number" id="triangleBase" name="triangleBase" class="card__form--input">

          <label for="triangleHeight" class="card__form--label">Escribe la altura del triángulo:</label>
          <input type="number" id="triangleHeight" name="triangleHeight" class="card__form--input">
          <div class="form__buttons">
            <button type="button" class="form__buttons--btn" id="triangleBtn">Calcular</button>
          </div>
        </form>
        <p id="triangleResult" class="form__result"></p>
      </article>

		</section>
	</main>

	<script src="./../index.js" type="module"></script>
</body>
</html>
