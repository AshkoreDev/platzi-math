<!DOCTYPE html>
<html lang="es">
<head>

	<title>Platzi Math | Salarios</title>

<body>

	<main>

		<section class="container cards__container">

			<article class="container__card">
        <h3>Salarios</h3>
        <form action="#" class="card__form">

          <input type="number" id="salary" name="salary" class="card__form--input">
          <div class="form__buttons">
            <button type="button" class="form__buttons--btn" id="addSalaryBtn">Agregar</button>
            <button type="button" class="form__buttons--btn" id="salaryBtn">Calcular</button>
          </div>
        </form>
        <p id="salaryResult" class="form__result"></p>

		</section>
	</main>
