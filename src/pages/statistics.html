<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="Aracely Alba @AshkoreDev">
  <meta name="description" content="Math caculator, discount, geometry, salaries, statistics">
  <meta name="keywords" content="HTML, CSS, JS">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://img.icons8.com/fluency/48/000000/healthy-food-calories-calculator.png" type="image/gif">
	<title>Platzi Math | Estadística</title>
	<link rel="stylesheet" href="./../css/style.css">
</head>
<body>

  <header>
    <navbar-menu></navbar-menu>
  </header>

	<main>
		<section class="titleContainer">
			<h2 class="titleContainer--title">Cálculos Estadísticos</h2>
			<p class="titleContainer--subTitle">Taller #4 para calcular el promedio, la moda y la mediana.</p>
		</section>

		<section class="container cards__container">

      <article class="container__card">
        <h2>Mediana, Moda y Promedio</h2>
        <form action="#" class="card__form">
          <label for="statisticsList" class="card__form--label">Escribe cada número de la lista:</label>
          <input type="text" id="statisticsList" name="statisticsList" class="card__form--input">

          <div class="form__buttons">
            <button type="button" class="form__buttons--btn" id="addListBtn">Agregar</button>
            <button type="button" class="form__buttons--btn" id="statisticsBtn">Calcular</button>
          </div>
        </form>
        <p id="statisticsResult" class="form__result"></p>
      </article>

    </section>
  </main>

  <footer>
    <footer-bar></footer-bar>
  </footer>
	
	<script src="./../index.js" type="module" defer></script>
  
</body>
</html>
